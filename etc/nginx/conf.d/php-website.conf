server {
	listen 80;
	root {{website_dir}};
	index index.php index.html index.htm index.nginx-debian.html;
	server_name www.{{main_host}};
	location / {
		try_files $uri $uri/ =404;
	}
	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass unix:/run/php/php8.1-fpm.sock;
	}
	location ~ /\.ht {
	  deny all;
	}
}
